<div class="content" role="main">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="" appearance="fill">
        <mat-label>Your Search</mat-label>
        <input
          matInput
          formControlName="keyword"
          placeholder="Your search"
          value=""
        />
      </mat-form-field>
    
      
      <!--Min and Max Upload Date Filter -->
    <mat-form-field appearance="fill">
      <mat-label>Minimum Upload Date</mat-label>
      <input matInput [matDatepicker]="minDate" formControlName="min_upload_date">
      <mat-datepicker-toggle matSuffix [for]="minDate"></mat-datepicker-toggle>
      <mat-datepicker #minDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Maximum Upload Date</mat-label>
      <input matInput [matDatepicker]="maxDate" formControlName="max_upload_date">
      <mat-datepicker-toggle matSuffix [for]="maxDate"></mat-datepicker-toggle>
      <mat-datepicker #maxDate></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field class="" appearance="fill">
      <input matInput formControlName="nbPhotos" 
      placeholder="Number of photos per page (default : 50) " />
      
    </mat-form-field>

      
      <button mat-button color="primary">Search</button>
     </form>

     <div *ngIf="arr.length == 0; else other_content">Faites Une Recherche et Pleins de belles Photos Apparaitront</div>
      <ng-template #other_content>Voila {{arr.length}} belles photos !</ng-template>
     <mat-slider *ngIf="arr.length > 0" class="centered" step="2" min="1" max="40" value="16" (input)="onInputChange($event)"></mat-slider>

 
     
     <mat-button-toggle-group  *ngIf="arr.length > 0" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold" (click)="this.pagePrescedente()">Page Prescedente</mat-button-toggle>
      <mat-button-toggle value="bold" (click)="this.pageSuivante()">Page Suivante</mat-button-toggle>
    </mat-button-toggle-group>

     <h1  *ngIf="arr.length > 0">Numero de Page : {{ currentPage }}</h1>
</div>




  
<div class="container">
  <app-images-list [images]="arr"></app-images-list>
  </div>

  <mat-progress-bar mode="determinate" value="0"></mat-progress-bar>
